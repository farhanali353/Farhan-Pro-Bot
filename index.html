<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni-Sync | CEO Farhan Ali</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --wa-green: #00a884; --wa-dark: #111b21; --wa-panel: #202c33; }
        body { margin:0; background:var(--wa-dark); color:white; font-family:sans-serif; height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        header { background:var(--wa-panel); padding:15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; }
        .hidden { display:none !important; }
        #userList { flex:1; overflow-y:auto; padding:10px; }
        .user-card { background:#1e2a30; padding:15px; border-radius:10px; margin-bottom:10px; display:flex; align-items:center; gap:15px; border:1px solid #333; }
        .avatar { width:45px; height:45px; border-radius:50%; background:var(--wa-green); display:flex; align-items:center; justify-content:center; color:black; font-weight:bold; }
        #loginOverlay { position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px; }
        input { padding:12px; border-radius:8px; border:none; width:260px; outline:none; }
        button { padding:12px 30px; background:var(--wa-green); border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h1 style="color:var(--wa-green); margin:0;">OMNI-SYNC</h1>
        <p style="color:#8696a0;">Global Network Scanner</p>
        <input type="text" id="userName" placeholder="Enter Your Name...">
        <button onclick="joinNetwork()">JOIN LIVE CHAT</button>
        <p style="font-size:12px; color:#444;">Farhan Ali Project</p>
    </div>

    <header>
        <div style="font-weight:bold; color:var(--wa-green); font-size:18px;">Omni-Sync Pro</div>
        <input type="text" id="findUser" placeholder="Search Global Users..." onkeyup="search()" style="width:45%; padding:6px; border-radius:20px; background:#2a3942; color:white; border:none;">
    </header>

    <div id="userList">
        <p style="text-align:center; color:#8696a0; margin-top:20px;">Scanning for active users...</p>
    </div>

    <script>
        // Farhan bhai ki Config
        const firebaseConfig = {
            apiKey: "AIzaSyDSBjud7mbGqACBs80582RUy4-A-p_jR70",
            authDomain: "omnisync-92600.firebaseapp.com",
            projectId: "omnisync-92600",
            appId: "1:144024375181:web:073eec8256ed14c46f04c6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function joinNetwork() {
            const name = document.getElementById('userName').value;
            if(!name) return;
            localStorage.setItem('omni_name', name);
            // User ko database mein register karein
            db.collection("global_users").doc(name).set({ name: name, status: 'Online', lastActive: Date.now() });
            document.getElementById('loginOverlay').classList.add('hidden');
        }

        // Live User Scanner
        db.collection("global_users").onSnapshot(snap => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `<div class="avatar">${u.name[0].toUpperCase()}</div><div><b>${u.name}</b><br><small style="color:var(--wa-green)">Active Now</small></div>`;
                list.appendChild(card);
            });
        });

        function search() {
            let val = document.getElementById('findUser').value.toLowerCase();
            let cards = document.getElementsByClassName('user-card');
            for(let c of cards) { c.style.display = c.innerText.toLowerCase().includes(val) ? "" : "none"; }
        }
    </script>
</body>
</html>
