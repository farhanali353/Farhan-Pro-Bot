<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni-Sync Pro | Farhan Ali</title>
    <style>
        :root { --wa-green: #00a884; --wa-dark: #111b21; --wa-panel: #202c33; --wa-search: #2a3942; }
        body, html { margin: 0; padding: 0; background: var(--wa-dark); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100%; overflow: hidden; }
        .hidden { display: none !important; }

        /* 1. VIP SPLASH SCREEN (Sab se pehle ye ayega) */
        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .prep-text { color: #8696a0; letter-spacing: 5px; font-size: 12px; margin-bottom: 10px; animation: fadeIn 2s; }
        .ceo-name { 
            font-size: 35px; font-weight: 900; letter-spacing: 2px;
            background: linear-gradient(to right, #00a884, #ffffff, #00a884);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 168, 132, 0.5);
            animation: slideUp 1.5s ease;
        }

        /* 2. MAIN USER LIST SCREEN */
        #userListScreen { height: 100vh; display: flex; flex-direction: column; }
        header { background: var(--wa-panel); padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        
        /* Search Bar */
        .search-container { background: var(--wa-dark); padding: 10px; }
        .search-box { background: var(--wa-search); border-radius: 10px; display: flex; align-items: center; padding: 8px 15px; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; }

        .contact { padding: 15px; border-bottom: 0.5px solid #222; display: flex; align-items: center; cursor: pointer; transition: 0.3s; }
        .contact:hover { background: #202c33; }
        .avatar { width: 50px; height: 50px; background: #3d464d; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* 3. WHATSAPP STYLE CHAT SCREEN */
        #chatScreen { position: fixed; inset: 0; background: #0b141a; display: flex; flex-direction: column; z-index: 5000; }
        .chat-header { background: var(--wa-panel); padding: 10px; display: flex; align-items: center; justify-content: space-between; }
        .chat-info { display: flex; align-items: center; gap: 10px; }
        .icons { display: flex; gap: 20px; font-size: 20px; color: #d1d7db; margin-right: 10px; }

        #messages { 
            flex: 1; padding: 15px; overflow-y: auto; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: contain; display: flex; flex-direction: column;
        }
        .bubble { padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; max-width: 75%; font-size: 15px; line-height: 1.4; }
        .sent { background: #005c4b; align-self: flex-end; border-top-right-radius: 0; }
        .received { background: #202c33; align-self: flex-start; border-top-left-radius: 0; }

        .input-bar { background: var(--wa-panel); padding: 10px; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 25px; color: white; outline: none; }
        .btn-send { background: var(--wa-green); border: none; width: 45px; height: 45px; border-radius: 50%; color: #000; cursor: pointer; font-size: 20px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="prep-text">PREPARED BY</div>
        <div class="ceo-name">FARHAN ALI</div>
    </div>

    <div id="userListScreen" class="hidden">
        <header>
            <div style="font-size: 22px; font-weight: bold; color: var(--wa-green);">Omni-Sync</div>
            <div style="display: flex; gap: 20px; font-size: 18px;">
                <span>üì∑</span> <span>üîç</span> <span>‚ãÆ</span>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <span style="margin-right: 10px; color: #8696a0;">üîç</span>
                <input type="text" id="searchInput" onkeyup="searchUser()" placeholder="Search contacts...">
            </div>
        </div>

        <div id="contactsList" style="flex:1; overflow-y:auto;">
            <div class="contact" onclick="openChat('Farhan Ali (CEO)', 'FA')">
                <div class="avatar" style="background: var(--wa-green); color: #000;">FA</div>
                <div><div class="name">Farhan Ali (CEO)</div><small style="color:#8696a0;">Online</small></div>
            </div>
            <div class="contact" onclick="openChat('Arsalan', 'AR')">
                <div class="avatar">AR</div>
                <div><div class="name">Arsalan</div><small style="color:#8696a0;">Hey! Omni-Sync is great.</small></div>
            </div>
            <div class="contact" onclick="openChat('Zeeshan', 'ZE')">
                <div class="avatar">ZE</div>
                <div><div class="name">Zeeshan</div><small style="color:#8696a0;">Available</small></div>
            </div>
        </div>
    </div>

    <div id="chatScreen" class="hidden">
        <div class="chat-header">
            <div class="chat-info">
                <span onclick="closeChat()" style="font-size: 24px; cursor: pointer; margin-right: 5px;">‚Üê</span>
                <div id="chatAvatar" class="avatar" style="width:35px; height:35px; font-size: 12px; margin-right: 5px;"></div>
                <div style="display: flex; flex-direction: column;">
                    <span id="chatName" style="font-weight: bold;">User Name</span>
                    <small style="font-size: 10px; color: #8696a0;">Online</small>
                </div>
            </div>
            <div class="icons">
                <span>üìπ</span> <span>üìû</span> <span>‚ãÆ</span>
            </div>
        </div>

        <div id="messages">
            <div class="bubble received">Hello! How can I help you today?</div>
        </div>

        <div class="input-bar">
            <span style="font-size: 22px; color: #8696a0;">+</span>
            <input type="text" id="mInput" placeholder="Message">
            <button class="btn-send" onclick="sendMsg()">‚úà</button>
        </div>
    </div>

    <script>
        // Splash screen for 3 seconds
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('userListScreen').classList.remove('hidden');
        }, 3000);

        // Search Logic
        function searchUser() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let contacts = document.getElementsByClassName('contact');
            for (let i = 0; i < contacts.length; i++) {
                let name = contacts[i].getElementsByClassName('name')[0].innerText.toLowerCase();
                contacts[i].style.display = name.includes(input) ? "" : "none";
            }
        }

        // Chat Management
        function openChat(name, initials) {
            document.getElementById('chatName').innerText = name;
            document.getElementById('chatAvatar').innerText = initials;
            document.getElementById('chatScreen').classList.remove('hidden');
        }

        function closeChat() {
            document.getElementById('chatScreen').classList.add('hidden');
        }

        function sendMsg() {
            const input = document.getElementById('mInput');
            if (!input.value.trim()) return;
            
            const msgBox = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'bubble sent';
            div.innerText = input.value;
            msgBox.appendChild(div);
            
            input.value = "";
            msgBox.scrollTop = msgBox.scrollHeight;
        }
    </script>
</body>
</html>
